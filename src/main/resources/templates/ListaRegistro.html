<!DOCTYPE html >
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <title>Lista Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

                <nav class="navbar navbar-expand-lg bg-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">CONTROL TAJETAS BANCARIAS </a>
                             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                             </button>
                                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                    <div class="navbar-nav"></div>
                                </div>
                    </div>
                </nav>


                <div class="container">
                    <div class="row">
                        <h1>Lista de Tarjetas</h1>
                    </div>
                    <div class="row">

                        <div class="col-lg-3">
                            <a th:href="@{/Formulario}"class="btn btn-primary btn-sm mb3">agregar Registro</a>
                        </div>
                        <br>
                    </div>
                    <table class="table" table-striped table-bordered>
                        <thead class="table-dark">


                        <tr>
                            <th>Fecha de apertura</th>
                            <th>Fecha de cierre</th>
                            <th>Observacion</th>
                            <th>Tipo de estado</th>
                            <th>Tipo de cuenta</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>


                        </thead>
                        <tbody>

                        <tr th:each="Registro : ${registro}">
                            <td th:text="${Registro.Fecha_registro}"></td>
                            <td th:text="${Registro.Fecha_final}"></td>
                            <td th:text="${Registro.Observaciones}"></td>
                            <td th:text="${Registro.estados.Tipo_estado}"></td>
                            <td th:text="${Registro.cuentas.Tipo_Cuenta}"></td>

                            <td>
                                <a th:href="@{/Formulario/ListaRegistro/Editar/{id}(id = *{Registro.id})}" class="btn btn-info">Editar</a>

                            </td>

                            <td>
                                <a th:href="@{/Formulario/ListaRegistro/{id}(id = ${Registro.id})}"  class="btn btn-danger">Eliminar</a>
                            </td>
                        </tr>
                        ...
                        </tbody>
                    </table>
                </div>



</body>
</html>
